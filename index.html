<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var redirectedPath = params.get("p");
        if (!redirectedPath) return;

        params.delete("p");
        var search = params.toString();
        var basePath = window.location.pathname.replace(/\/$/, "");
        var nextUrl = basePath + redirectedPath + (search ? "?" + search : "") + window.location.hash;
        window.history.replaceState(null, "", nextUrl);
      })();
    </script>
    <link rel="icon" href="%BASE_URL%images/home/crab.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="%BASE_URL%images/home/crab.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_TEAM_NAME% - iGEM %VITE_TEAM_YEAR%</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var loc = window.location;
        var segments = loc.pathname.split("/").filter(Boolean);
        if (segments.length === 0) return;

        var repoBase = "/" + segments[0];
        var restPath = "/" + segments.slice(1).join("/");
        var target =
          repoBase +
          "/?p=" +
          encodeURIComponent(restPath) +
          (loc.search ? "&" + loc.search.slice(1) : "") +
          loc.hash;

        loc.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
